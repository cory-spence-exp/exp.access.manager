<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request in Progress</title>
    <style>
        body {
            background-color: #5865F2;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .logos img {
            max-height: 100px;
            margin: 0 20px;
        }
        .message {
            margin: 30px 0;
            font-size: 2em;
        }
        .footer {
            font-size: 1em;
            color: #aaaaaa;
            margin-top: 20px;
        }
    </style>
    <script>
        // Automatically post the querystring "code" parameter to the Zapier webhook
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                fetch('https://hooks.zapier.com/hooks/catch/20558743/25wfxvf/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code },{ "exp-webhook": "from.github" })
                })
                .then(response => console.log('Webhook sent:', response))
                .catch(error => console.error('Error:', error));
            } else {
                console.warn('No "code" parameter found in the query string.');
            }
        };
    </script>
</head>
<body>
    <div class="logos">
        <img src="/exp.access.manager/exprealty-logo.png?text=eXp+Logo" alt="eXp Realty Logo">
        <img src="/exp.access.manager/discord-logo.png?text=Discord+Logo" alt="Discord Logo">
    </div>
    <div class="message">Your request is in progress.</div>
    <div class="footer">
        Watch your Discord DM's for more information. You may close this page.
    </div>
</body>
</html>
